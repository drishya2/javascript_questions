<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let y=parseInt(prompt('enter year'))
        if(y%4===0 && y%400===0){
            console.log('leap year')
        }
        else if(y%4===0 && y%100===0){
            console.log(' Not leap year')
        }
        else{
            console.log('not leap year')
        }
    </script>
</body>
</html>
